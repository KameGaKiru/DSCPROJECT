<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checklist - Motorista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 mb-5">
  <h2 class="mb-4">Registro de Checklist</h2>
  
  <button id="logoutBtn" class="btn btn-danger mb-4">Sair</button>

  <form id="checklistForm" class="border rounded p-4 shadow-sm bg-light">
    <!-- Veículo -->
    <div class="mb-3">
      <label for="numeroVeiculo" class="form-label fw-bold">Veículo</label>
      <select id="numeroVeiculo" class="form-select" required>
        <option value="">Selecione um veículo</option>
      </select>
    </div>

    <!-- Tipo -->
    <div class="mb-3">
      <label for="tipo" class="form-label fw-bold">Tipo de checklist</label>
      <select id="tipo" class="form-select" required>
        <option value="ENTRADA">Entrada</option>
        <option value="SAIDA">Saída</option>
      </select>
    </div>

    <!-- KM -->
    <div class="mb-3">
      <label for="km" class="form-label fw-bold">Quilometragem atual</label>
      <input type="number" id="km" class="form-control" min="0" required>
    </div>

    <!-- Itens de verificação -->
    <h5 class="mt-4">Itens Elétricos</h5>
    <div class="row">
      <div class="col-md-6 form-check">
        <input class="form-check-input" type="checkbox" id="faroisDianteiros">
        <label class="form-check-label" for="faroisDianteiros">Faróis dianteiros funcionando</label>
      </div>
      <div class="col-md-6 form-check">
        <input class="form-check-input" type="checkbox" id="setasDianteiras">
        <label class="form-check-label" for="setasDianteiras">Setas dianteiras funcionando</label>
      </div>
      <div class="col-md-6 form-check">
        <input class="form-check-input" type="checkbox" id="faroisTraseiros">
        <label class="form-check-label" for="faroisTraseiros">Faróis traseiros funcionando</label>
      </div>
      <div class="col-md-6 form-check">
        <input class="form-check-input" type="checkbox" id="setasTraseiras">
        <label class="form-check-label" for="setasTraseiras">Setas traseiras funcionando</label>
      </div>
      <div class="col-md-6 form-check">
        <input class="form-check-input" type="checkbox" id="luzesFreio">
        <label class="form-check-label" for="luzesFreio">Luzes de freio funcionando</label>
      </div>
    </div>

    <h5 class="mt-4">Níveis</h5>
    <div class="row">
      <div class="col-md-6 form-check">
        <input class="form-check-input" type="checkbox" id="nivelOleo">
        <label class="form-check-label" for="nivelOleo">Nível de óleo verificado</label>
      </div>
      <div class="col-md-6 form-check">
        <input class="form-check-input" type="checkbox" id="nivelAgua">
        <label class="form-check-label" for="nivelAgua">Nível de água verificado</label>
      </div>
    </div>

    <!-- Observações -->
    <div class="mt-4 mb-3">
      <label for="observacoes" class="form-label fw-bold">Observações gerais</label>
      <textarea id="observacoes" class="form-control" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="observacoesMecanicas" class="form-label fw-bold">Observações mecânicas</label>
      <textarea id="observacoesMecanicas" class="form-control" rows="3"></textarea>
    </div>

    <!-- Botão -->
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary px-5">Registrar Checklist</button>
      <a href="dashboard_motorista.html" class="btn btn-secondary ms-3">Voltar</a>
    </div>
  </form>
</div>

</body>
</html>
