<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Registrar Usuário</h2>
  <form id="registroForm">
    <div class="mb-3">
      <label for="matricula" class="form-label">Matrícula</label>
      <input type="text" class="form-control" id="matricula" required>
    </div>
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" required>
    </div>
    <div class="mb-3">
      <label for="sobrenome" class="form-label">Sobrenome</label>
      <input type="text" class="form-control" id="sobrenome" required>
    </div>
    <div class="mb-3">
      <label for="funcao" class="form-label">Função</label>
      <select id="funcao" class="form-select" required>
        <option value="MOTORISTA">Motorista</option>
        <option value="COORDENADOR">Coordenador</option>
        <option value="MECANICO">Mecânico</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" class="form-control" id="senha" required>
    </div>
    <button type="submit" class="btn btn-success">Registrar</button>
    <a href="index.html" class="btn btn-link">Voltar para login</a>
  </form>
</div>

<script>
document.getElementById("registroForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const usuario = {
        matricula: document.getElementById("matricula").value,
        nome: document.getElementById("nome").value,
        sobrenome: document.getElementById("sobrenome").value,
        funcao: document.getElementById("funcao").value,
        senha: document.getElementById("senha").value
    };

    try {
        const res = await fetch("http://localhost:8080/api/usuario/cadastrar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(usuario)
        });

        if(res.ok){
            alert("Usuário registrado com sucesso!");
            window.location.href = "index.html";
        } else {
            const error = await res.text();
            alert("Erro: " + error);
        }
    } catch(err) {
        alert("Erro ao conectar com o servidor");
    }
});
</script>
</body>
</html>
