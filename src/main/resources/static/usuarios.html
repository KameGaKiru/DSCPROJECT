<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Usuários - Registro de Veículos</title>
</head>
<body>
  <h2>Gerenciamento de Usuários</h2>

  <form id="usuarioForm">
    <input type="hidden" id="usuarioId">
    <label>Nome:</label>
    <input type="text" id="nome"><br>
    <label>Sobrenome:</label>
    <input type="text" id="sobrenome"><br>
    <label>Senha:</label>
    <input type="password" id="senha"><br>
    <button type="submit">Salvar</button>
  </form>

  <h3>Lista de Usuários</h3>
  <table border="1" id="usuariosTable">
    <thead>
      <tr>
        <th>ID</th><th>Nome</th><th>Email</th><th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <a href="veiculos.html">Ir para Veículos</a>
  <script src="js/usuarios.js"></script>
</body>
</html>
